<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Conf 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header class="logo">
            <img src="/assets/images/logo-mark.svg" alt="Logo" width="20" height="50">
            <h1>Coding Conf</h1>
        </header>
        <section class="header">
            <h2>Your journey to Coding Conf <br> 2025 Starts Here!</h2>
            <p>Secure your spot at next year's biggest coding conference.</p>
        </section>
        <section id="form">
            <form action="#" method="GET">
                <label for="avatar">Upload Avatar</label><br>
                <input type="file" class="form-input-avatar" id="avatar" name="avatar" accept="image/*" required>
                <p class="warning-text">Upload your photo (JPG or PNG, max size: 500KB).</p><br>
                
                <label for="full-name">Full Name</label><br>
                <input type="text" class="form-input" id="full-name" name="full-name" required>
                <br><br>
                
                <label for="email">Email Address</label><br>
                <input type="email" class="form-input" id="email" name="email" placeholder="example@email.com" required><br><br>
                
                <label for="github">GitHub Username</label><br>
                <input type="text" class="form-input" id="github" name="github" placeholder="@yourusername" required>
                <br><br>
                
                <label for="date">Date</label><br>
                <input type="date" class="form-input" id="date" name="date" required>
                <br><br>
                
                <button type="submit" class="form-input-submit" id="submit">Generate My Ticket</button>
            </form>
        </section>
    </main>
</body>
</html>
